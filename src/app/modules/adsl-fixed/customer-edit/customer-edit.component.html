<div class="main">
  <h2 class="mt-3">Edit Customer</h2>
  <hr>
  <form [formGroup]="editCustomer" (ngSubmit)="updateForm()">
    <div class="row justify-content-lg-center">
      <!-- <div class="d-flex justify-content-start">
        <span class="inline-block choose-cust m-2">choose cutomer</span>
        <div class="m-3" *ngFor="let customer of customerType">
          <input class="form-check-input" [value]="customer?.ID" formControlName="customerTypeID" type="radio"
            name="customerTypeID" />
          <label class="cust-label" for="flexRadioDefault1">{{customer.Name}} </label>
        </div>
      </div> -->

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Request Number</label>
          <input type="text" class="form-control" formControlName="RequestNumber" autocomplete="off" />
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">national id</label>
          <input type="text" maxlength="14" minlength="14" knifeOnlyNumbers class="form-control"
            formControlName="nationalId" name="nationalId" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">address</label>
          <input type="text" class="form-control" formControlName="address" name="address" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">fixed line</label>
          <input type="text" class="form-control" minlength="10" maxlength="11" formControlName="fixedLine"
            name="fixedLine" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Nearest fixed line</label>
          <input type="text" class="form-control" minlength="10" maxlength="11" formControlName="nearestFixedLine"
            name="nearestFixedLine" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">mobile</label>
          <input type="text" maxlength="11" knifeOnlyNumbers class="form-control" formControlName="mobile"
            name="mobile" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">governate</label>
          <select type="text" class="form-select" autofocus name="governorateID" formControlName="governorateID">
            <option *ngFor="let gover of governorate" [value]="gover.ID">
              {{ gover?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">city</label>
          <input type="text" class="form-control" formControlName="city" name="city" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">District</label>
          <input type="text" class="form-control" formControlName="District" name="District" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">special mark</label>
          <input type="text" class="form-control" formControlName="SpecialMark" name="SpecialMark" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">central</label>
          <input type="text" class="form-control" formControlName="central" name="central" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service provider</label>
          <select type="text" class="form-select" (change)="providerChange($event)" autofocus name="serviceProviderID"
            formControlName="serviceProviderID">
            <option *ngFor="let provide of providerService" [value]="provide.ID">
              {{ provide?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service quota</label>
          <select type="text" class="form-select" autofocus name="serviceQuotaID" formControlName="serviceQuotaID">
            <option *ngFor="let quot of quota" [value]="quot.ID">
              {{ quot?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">offer</label>
          <select type="text" class="form-select" autofocus name="offerID" formControlName="offerID">
            <option *ngFor="let offer of offers" [value]="offer.ID">
              {{ offer?.Name }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">status</label>
          <select class="form-select" (change)="changetStatus()" autofocus name="customerStatusID"
            formControlName="customerStatusID">
            <option *ngFor="let custStatus of cutomerStatus" [value]="custStatus.ID">
              {{ custStatus?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Router</label>
          <select type="text" class="form-select" autofocus name="RouterTypeID" formControlName="RouterTypeID">
            <option *ngFor="let router of routerType" [value]="router.ID">
              {{ router?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Router Deilvery Method</label>
          <select type="text" class="form-select" autofocus name="RouterDeliveryMethodID"
            formControlName="RouterDeliveryMethodID">
            <option *ngFor="let deliverMethod of deliverMethod" [value]="deliverMethod.ID">
              {{ deliverMethod?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">contact date</label>
          <input type="date" [min]="tomorrow" class="form-control" formControlName="ContactDate" name="contactDate" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Request Type</label>
          <select type="text" class="form-select" autofocus name="RequestTypeID" formControlName="RequestTypeID">
            <option *ngFor="let ReqType of RequestTypes" [value]="ReqType.ID">
              {{ ReqType?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Comment</label>
          <textarea type="text" class="form-control" formControlName="Comment" maxlength="2000"
            name="Comment"></textarea>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRejectedReason">
        <div class="mt-5">
          <label class="cust-label">Rejected Reason</label>
          <textarea type="text" class="form-control" maxlength="2000" formControlName="RejectedReason" maxlength="2000"
            name="Comment" autocomplete="off"></textarea>
        </div>
      </div>
    </div>
    <div class="m-auto text-center">
      <button id="button-2" [disabled]="editCustomer?.invalid" type="submit" class="mt-5 text-center btn btn-primary">
        Update Customer
      </button>
    </div>
  </form>
  <p-toast position="bottom-center"></p-toast>

</div>
