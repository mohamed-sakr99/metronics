<div class="main">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-lg-center">
      <div class="d-flex justify-content-start">
        <h3 class="inline-block choose-cust m-2">Choose Customer</h3>
        <div class="m-3" *ngFor="let customer of customerType">
          <input class="form-check-input" (change)="changetStatus()" [value]="customer?.ID"
            formControlName="customerTypeID" type="radio" name="customerTypeID" />
          <label class="cust-label" for="flexRadioDefault1">{{customer.Name}} </label>
        </div>
      </div>


      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">name</label>
          <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          <span *ngIf="name?.invalid && name?.touched && !name?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">national id</label>
          <input knifeOnlyNumbers maxlength="14" minlength="14" type="text" class="form-control"
            formControlName="nationalId" name="nationalId" autocomplete="off" />
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowFixedLine">
        <div class="mt-5">
          <label class="cust-label">fixed line</label>
          <input type="text" class="form-control" minlength="10" maxlength="11" formControlName="fixedLine"
            name="fixedLine" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowNearstFixedLine">
        <div class="mt-5">
          <label class="cust-label">Nearest fixed line</label>
          <input type="text" class="form-control" minlength="10" maxlength="11" formControlName="nearestFixedLine"
            name="nearestFixedLine" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">mobile</label>
          <input type="text" knifeOlyNumbers maxlength="11" class="form-control" formControlName="mobile" name="mobile"
            autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">governate</label>
          <select type="text" class="form-select" autofocus name="governorateID" formControlName="governorateID">
            <option *ngFor="let gover of governorate" [value]="gover.ID">
              {{ gover?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">city</label>
          <input type="text" class="form-control" formControlName="city" name="city" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">District</label>
          <input type="text" class="form-control" formControlName="District" name="District" autocomplete="off" />
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">address</label>
          <input type="text" class="form-control" formControlName="address" name="address" autocomplete="off" />
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">special mark</label>
          <input type="text" class="form-control" formControlName="SpecialMark" name="SpecialMark" autocomplete="off" />
          <span *ngIf="
              SpecialMark?.invalid && SpecialMark?.touched && !SpecialMark?.dirty
            ">
            you have to add SpecialMark
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">central</label>
          <input type="text" class="form-control" formControlName="central" name="central" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service provider</label>
          <select type="text" class="form-select" (change)="providerChange($event)" autofocus name="serviceProviderID"
            formControlName="serviceProviderID">
            <option *ngFor="let provide of providerService" [value]="provide.ID">
              {{ provide?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service quota</label>
          <select type="text" class="form-select" (change)="changeOffer($event)" autofocus name="serviceQuotaID"
            formControlName="serviceQuotaID">
            <option *ngFor="let quot of quota" [value]="quot.ID">
              {{ quot?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">offer</label>
          <select type="text" class="form-select" autofocus name="offerID" formControlName="offerID">
            <option *ngFor="let offer of offers" [value]="offer.ID">
              {{ offer?.Name }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">status</label>
          <select class="form-select" autofocus name="customerStatusID" formControlName="customerStatusID"
            (change)="changetStatus()">
            <option *ngFor="let custStatus of cutomerStatus" [value]="custStatus.ID">
              {{ custStatus?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRequestNumber">
        <div class="mt-5">
          <label class="cust-label">Request Number</label>
          <input type="text" class="form-control" formControlName="RequestNumber" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRouterAndRouterDeliveryMethod">
        <div class="mt-5">
          <label class="cust-label">Router</label>
          <select type="text" class="form-select" autofocus name="RouterTypeID" formControlName="RouterTypeID">
            <option *ngFor="let router of routerType" [value]="router.ID">
              {{ router?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRouterAndRouterDeliveryMethod">
        <div class="mt-5">
          <label class="cust-label">Router Deilvery Method</label>
          <select type="text" class="form-select" autofocus name="RouterDeliveryMethodID"
            formControlName="RouterDeliveryMethodID">
            <option *ngFor="let deliverMethod of deliverMethod" [value]="deliverMethod.ID">
              {{ deliverMethod?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">contact date</label>
          <input type="date" [min]="tomorrow" class="form-control" formControlName="ContactDate" name="ContactDate" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Request Type</label>
          <select type="text" class="form-select" autofocus name="RequestTypeID" formControlName="RequestTypeID">
            <option *ngFor="let ReqType of RequestTypes" [value]="ReqType.ID">
              {{ ReqType?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Comment</label>
          <textarea type="text" class="form-control" maxlength="2000" formControlName="Comment" name="Comment"
            autocomplete="off"></textarea>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRejectedReason">
        <div class="mt-5">
          <label class="cust-label">Rejected Reason</label>
          <textarea type="text" class="form-control" maxlength="2000" formControlName="RejectedReason" name="Comment"
            autocomplete="off"></textarea>
        </div>
      </div>
    </div>
    <div class="m-auto text-center">
      <button [disabled]="myForm?.invalid" id="button" type="submit" class="mt-5  btn btn-primary">
        Add Cutomer
      </button>
    </div>
  </form>
</div>
<p-toast position="bottom-center"></p-toast>
