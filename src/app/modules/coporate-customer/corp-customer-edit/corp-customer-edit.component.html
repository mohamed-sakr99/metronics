<div class="card-body">
  <h2>Update Corporate Customer</h2>
  <hr>
  <form action="" [formGroup]="editCorporateForm" (ngSubmit)="updateCurrentCutomerForm()">
    <div class="row justify-content-lg-center">
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Account Number <span class="text-danger">*</span></label>
          <input knifeOnlyNumbers type="text" class="form-control" formControlName="AccountNumber" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">customer Name<span class="text-danger">*</span> </label>
          <input type="text" class="form-control" formControlName="name" id="Name" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">mobile <span class="text-danger">*</span></label>
          <input type="text" knifeOnlyNumbers maxlength="11" class="form-control" formControlName="mobile" name="mobile"
            autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">CompanyName <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="CompanyName" name="CompanyName" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">CompanyAddress <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="CompanyAddress" name="CompanyAddress"
            autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">CompanyType <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="CompanyType" name="CompanyType" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Account Type <span class="text-danger">*</span></label>
          <select class="form-select" (change)="hideAndShowStatus($event.target)" autofocus name="AccountTypeID"
            formControlName="AccountTypeID">
            <option *ngFor="let account of AccountType" [value]="account.ID">
              {{ account?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowStatus">
        <div class="mt-5">
          <label class="cust-label">Status <span class="text-danger">*</span></label>
          <select (change)="hideAndShowRejectedReason($event.target)" class="form-select" autofocus
            name="CustomerStatusID" formControlName="CustomerStatusID">
            <option *ngFor="let status of customerStatus" [value]="status.ID">
              {{ status?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12" *ngIf="isShowRejectedReason">
        <div class="mt-5">
          <label class="cust-label">Reject Reason <span class="text-danger">*</span></label>
          <textarea type="text" class="form-control" maxlength="2000" formControlName="RejectedReason"
            autocomplete="off" name="RejectedReason"></textarea>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Lines Number <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="LinesNumber" autocomplete="off" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Request Type <span class="text-danger">*</span></label>
          <select type="text" class="form-select" autofocus name="RequestTypeID" formControlName="RequestTypeID">
            <option *ngFor="let ReqType of RequestTypes" [value]="ReqType.ID">
              {{ ReqType?.Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">contact date</label>
          <input type="date" class="form-control" formControlName="ContactDate" name="ContactDate" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">Comment <span class="text-danger">*</span></label>
          <textarea type="text" class="form-control" maxlength="2000" formControlName="Comment" autocomplete="off"
            name="Comment"></textarea>
        </div>
      </div>
    </div>
    <div class="m-auto text-center">
      <button [disabled]="editCorporateForm?.invalid" id="button" type="submit" id="button"
        class="d-inline-block mt-5 text-center btn btn-primary">
        Update Corporate Customer
      </button>
    </div>
  </form>
  <p-toast position="bottom-center"></p-toast>
</div>
